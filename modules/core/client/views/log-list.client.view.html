<div class="wrapper wrapper-content row animated fadeInRight" data-ng-init="init()">
    <div class="ibox float-e-margins">
        <div class="ibox-content inspinia-timeline">
            <div class="row">
                <button class="btn btn-default pull-right"
                        style="margin-right: 5px;" data-ng-click="updateNodes()">Update Nodes</button>
            </div>

            <div class="row" style="margin-top: 10px;">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td>
                            <strong>Name</strong>
                        </td>

                        <td>
                            <strong>Address</strong>
                        </td>

                        <td>
                            <strong>Description</strong>
                        </td>

                        <td>
                            <strong>Location</strong>
                        </td>

                        <td class="text-center"></td>
                    </tr>

                    <tr data-ng-repeat="node in nodes">
                        <td>{{node.name}}</td>
                        <td>{{node.ip}}</td>
                        <td>{{node.description}}</td>
                        <td>{{node.location}}</td>

                        <td class="text-center">
                            <div class="btn-group" data-ng-class='{open: openConfig}'>
                                <a class="dropdown-toggle" data-toggle="dropdown" data-ng-click='openConfig =! openConfig'><i class="fa fa-sliders fa-2x"></i></a>

                                <ul class="dropdown-menu left">
                                    <li data-ng-click="addOutput(node);" class="text-center text-success p-xxs hover">
                                        <i class="fa fa-arrow-circle-o-left"></i> Add Output
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="addInput(node);" class="text-center text-danger p-xxs hover">
                                        <i class="fa fa-arrow-circle-o-right"></i> Add Input
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="edit(node);" class="text-center text-info p-xxs hover">
                                        <i class="fa fa-cog"></i> Configure
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
