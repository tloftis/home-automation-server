<div class="wrapper wrapper-content row animated fadeInRight" data-ng-init="init()">
    <div class="ibox float-e-margins">
        <div class="ibox-content inspinia-timeline">
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td class="text-center">
                            <strong>Name</strong>
                        </td>

                        <td class="text-center">
                            <strong>Location</strong>
                        </td>

                        <td class="text-center">
                          <strong>Description</strong>
                        </td>

                        <td class="text-center">
                            <strong>State</strong>
                        </td>

                        <td class="text-center">
                            <strong>Pin</strong>
                        </td>

                        <td class="text-center"></td>
                    </tr>

                    <tr data-ng-repeat="input in inputs">
                        <td>{{input.name}}</td>
                        <td>{{input.location}}</td>
                        <td>{{input.description}}</td>

                        <td data-ng-class="{'text-success':input.state,'text-danger':!input.state}" class="text-center">
                            <strong>{{input.state ? 'On' : 'Off'}}</strong>
                        </td>

                        <td class="text-center">{{input.pin}}</td>

                        <td class="text-center">
                            <div class="btn-group" data-ng-class='{open: openConfig}'>
                                <a class="dropdown-toggle" data-toggle="dropdown" data-ng-click='openConfig=!openConfig'><i class="fa fa-sliders fa-2x"></i></a>

                                <ul class="dropdown-menu left">
                                    <li data-ng-click="edit(input);" class="text-center text-info p-xxs hover">
                                        <i class="fa fa-cog"></i> Configure
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="delete(input);" class="text-center text-danger p-xxs hover">
                                      <i class="fa fa-trash-o"></i> Delete
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
