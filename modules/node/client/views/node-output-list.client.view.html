<div class="wrapper wrapper-content row animated fadeInRight" data-ng-init="init()">
    <div class="ibox float-e-margins">
        <div class="ibox-content inspinia-timeline">
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td class="text-center">
                            <strong>Name</strong>
                        </td>

                        <td class="text-center">
                            <strong>Location</strong>
                        </td>

                        <td class="text-center">
                            <strong>Description</strong>
                        </td>

                        <td class="text-center">
                            <strong>Node</strong>
                        </td>

                        <td class="text-center">
                            <strong>State</strong>
                        </td>

                        <td class="text-center">
                            <strong>Pin</strong>
                        </td>

                        <td class="text-center">
                            <strong>Toggle State</strong>
                        </td>

                        <td class="text-center"></td>
                    </tr>

                    <tr data-ng-repeat="output in outputs">
                        <td>{{output.name}}</td>
                        <td>{{output.location}}</td>
                        <td>{{output.description}}</td>
                        <td>{{output.node.id}}</td>

                        <td data-ng-class="{'text-success':output.state,'text-danger':!output.state}" class="text-center">
                            <strong>{{output.state ? 'On' : 'Off'}}</strong>
                        </td>

                        <td class="text-center">{{output.pin}}</td>

                        <td class="text-center">
                            <buton class="btn btn-primary btn-small" ng-click="toggle(output)">
                                <i class="fa fa-circle-o"></i>
                            </buton>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" data-ng-class='{open: openConfig}'>
                                <a class="dropdown-toggle" data-toggle="dropdown" data-ng-click='openConfig=!openConfig'><i class="fa fa-sliders fa-2x"></i></a>

                                <ul class="dropdown-menu left">
                                    <li data-ng-click="edit(output);" class="text-center text-info p-xxs hover">
                                        <i class="fa fa-cog"></i> Configure
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="delete(output);" class="text-center text-danger p-xxs hover">
                                      <i class="fa fa-trash-o"></i> Delete
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="on(output);" class="text-center text-success p-xxs hover">
                                      <i class="fa fa-play"></i> On
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="off(output);" class="text-center text-danger p-xxs hover">
                                      <i class="fa fa-circle"></i> Off
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
