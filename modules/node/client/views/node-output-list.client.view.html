<div class="wrapper wrapper-content row animated fadeInRight" data-ng-init="init()">
    <div class="ibox float-e-margins">
        <div class="ibox-content inspinia-timeline">
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td class="text-center">
                            <strong>Name</strong>
                        </td>

                        <td class="text-center">
                            <strong>Location</strong>
                        </td>

                        <td class="text-center">
                            <strong>Description</strong>
                        </td>

                        <td class="text-center">
                            <strong>Node</strong>
                        </td>

                        <td class="text-center">
                            <strong>Driver</strong>
                        </td>

                        <td class="text-center">
                            <strong>Driver Config</strong>
                        </td>

                        <td class="text-center">
                            <strong>Set</strong>
                        </td>

                        <td class="text-center"></td>
                    </tr>

                    <tr data-ng-repeat="output in outputs">
                        <td>{{output.name}}</td>
                        <td>{{output.location}}</td>
                        <td>{{output.description}}</td>
                        <td>{{output.node.name}}</td>
                        <td>{{output.driver.name}}</td>

                        <td class="text-center" ng-click="showConfig = !showConfig">
                            <a data-ng-hide="showConfig" class="btn btn-default"><i class="fa fa-eye"></i></a>
                            <pre class="text-left" data-ng-show="showConfig">{{ output.config | json }}</pre>
                        </td>

                        <td class="text-center" ng-click="showConfig = !showConfig">
                            <input class="btn btn-default"></input>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" data-ng-class='{open: openConfig}'>
                                <a class="dropdown-toggle" data-toggle="dropdown" data-ng-click='openConfig=!openConfig'><i class="fa fa-sliders fa-2x"></i></a>

                                <ul class="dropdown-menu left">
                                    <li data-ng-click="edit(output);" class="text-center text-info p-xxs hover">
                                        <i class="fa fa-cog"></i> Configure
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="delete(output);" class="text-center text-danger p-xxs hover">
                                      <i class="fa fa-trash-o"></i> Delete
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
