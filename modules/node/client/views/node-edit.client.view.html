<div class="wrapper wrapper-content animated fadeInRight" data-ng-init="init()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="form-group">
                        <label for="name">Name</label>

                        <input type="text" id="name" name="username" class="form-control" ng-model="node.name"
                               placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>

                        <input type="text" id="location" name="location" class="form-control" ng-model="node.location"
                               placeholder="Location of Output" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>

                        <input type="text" id="description" name="description" class="form-control" ng-model="node.description"
                               placeholder="Description of Output" required/>
                    </div>

                    <div class="form-group">
                        <div data-ng-click="update(node)" class="btn btn-primary">Update</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6" style="">
            <label for="description">Node Drivers</label>

            <table class="table table-striped table-bordered table-hover prepend-bottom-10">
                <tr>
                    <td class="text-center">
                        <strong>Name</strong>
                    </td>

                    <td class="text-center">
                        <strong>Type</strong>
                    </td>

                    <td class="text-center">
                        <strong>Description</strong>
                    </td>

                    <td class="text-center"></td>
                </tr>

                <tr data-ng-repeat="driver in node.outputDrivers track by $index">
                    <td>{{driver.name}}</td>
                    <td>Output</td>
                    <td>{{driver.description}}</td>

                    <td>
                        <button class="btn btn-danger" ng-click="removeDriver(driver)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>

                <tr data-ng-repeat="driver in node.inputDrivers track by $index">
                    <td>{{driver.name}}</td>
                    <td>Input</td>
                    <td>{{driver.description}}</td>

                    <td>
                        <button class="btn btn-danger" ng-click="removeDriver(driver)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-xs-6">
            <label for="description">Server Drivers</label>

            <table class="table table-striped table-bordered table-hover prepend-bottom-10">
                <tr>
                    <td class="text-center">
                        <strong>Name</strong>
                    </td>

                    <td class="text-center">
                        <strong>Type</strong>
                    </td>

                    <td class="text-center">
                        <strong>Description</strong>
                    </td>

                    <td class="text-center"></td>
                </tr>

                <tr data-ng-repeat="driver in drivers.outputDriver track by $index">
                    <td>{{driver.config.name}}</td>
                    <td>Output</td>
                    <td>{{driver.config.description}}</td>

                    <td>
                        <button class="btn btn-success" ng-click="addDriver(driver.id)">
                            <i class="fa fa-plus-square"></i>
                        </button>
                    </td>
                </tr>

                <tr data-ng-repeat="driver in drivers.inputDriver track by $index">
                    <td>{{driver.config.name}}</td>
                    <td>Input</td>
                    <td>{{driver.config.description}}</td>

                    <td>
                        <button class="btn btn-success" ng-click="addDriver(driver.id)">
                            <i class="fa fa-plus-square"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
