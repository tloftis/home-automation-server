<div class="wrapper wrapper-content row animated fadeInRight" data-ng-init="init()">
    <div class="ibox float-e-margins">
        <div class="ibox-content inspinia-timeline">
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td>
                            <strong>Input</strong>
                        </td>

                        <td>
                            <strong>Output</strong>
                        </td>

                        <td>
                            <strong>Description</strong>
                        </td>

                        <td>
                            <strong>Pipe Count</strong>
                        </td>

                        <td class="text-center"></td>
                    </tr>

                    <tr data-ng-repeat="link in links">
                        <td>{{link.input.name}}</td>
                        <td>{{link.output.name}}</td>
                        <td>{{link.description}}</td>
                        <td>{{link.pipes.length}}</td>

                        <td class="text-center">
                            <div class="btn-group" data-ng-class='{open: openConfig}'>
                                <a class="dropdown-toggle" data-toggle="dropdown" data-ng-click='openConfig =! openConfig'><i class="fa fa-sliders fa-2x"></i></a>

                                <ul class="dropdown-menu left">
                                    <li data-ng-click="edit(link);" class="text-center text-info p-xxs hover">
                                        <i class="fa fa-cog"></i> Configure
                                    </li>

                                    <li role="separator" class="divider"></li>

                                    <li data-ng-click="delete(link);" class="text-center text-danger p-xxs hover">
                                        <i class="fa fa-trash-o"></i> Delete
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
