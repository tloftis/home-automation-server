<div class="wrapper wrapper-content animated fadeInRight" data-ng-init="init()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="username" class="form-control" ng-model="input.name"
                               placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" class="form-control" ng-model="input.location"
                               placeholder="Location of Output" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" class="form-control" ng-model="input.description"
                               placeholder="Description of Output" required/>
                    </div>

                  <div class="form-group">
                    <label for="pin">Pin</label>
                    <input type="number" id="pin" name="pin" class="form-control" ng-model="input.pin"
                           placeholder="Pin Number" required/>
                  </div>

                  <div class="form-group" data-ng-class="{'text-success': input.invState, 'text-danger': !input.invState }">
                    Inverse Input <fa-checkbox ng-size="fa-2x" ng-model="input.invState"></fa-checkbox>
                  </div>

                    <div class="form-group">
                        <div data-ng-click="update(input)" class="btn btn-primary">Update</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
