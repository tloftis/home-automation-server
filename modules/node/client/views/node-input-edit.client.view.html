<div class="wrapper wrapper-content animated fadeInRight" data-ng-init="init()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="username" class="form-control" ng-model="input.name"
                               placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" class="form-control" ng-model="input.location"
                               placeholder="Location of Output" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" class="form-control" ng-model="input.description"
                               placeholder="Description of Output" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Driver</label>

                        <select id="singleSelect" data-ng-model="input.driverId">
                            <option data-ng-repeat="driver in drivers track by $index" value="{{driver.id}}" data-ng-selected="driver.id === input.driverId" required>{{driver.name}}</option>
                        </select>
                    </div>

                    <div class="form-group" data-ng-repeat="(key, value) in input.driver.config track by key">
                        <label for="{{key}}">{{value.name}}</label>
                        <input data-ng-model="input.config[key]" data-ng-init="valType = value.type.toLowerCase()" id="{{key}}"
                               type="{{(valType === 'boolean') ? 'checkbox' : ((valType === 'number') || value.pin) ? 'number' : (valType === 'string') ? 'text' : ''}}"
                               data-ng-required="value.required || false" class="form-control"></input>
                    </div>

                    <div class="form-group">
                        <div data-ng-click="update()" class="btn btn-primary">Update</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
