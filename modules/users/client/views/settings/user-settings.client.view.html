<section>
    <div class="wrapper wrapper-content animated fadeInRight">
        <nav class="col-sm-3 col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li ui-sref-active="active">
                    <a ui-sref="user.settings.profile">Edit {{ user.displayName }} Profile</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="user.settings.picture">Change Profile Picture</a>
                </li>
                <li ui-sref-active="active" ng-show="user.provider === 'local'">
                    <a ui-sref="user.settings.password">Change Password</a>
                </li>
            </ul>
        </nav>

        <div class="col-sm-9 col-md-8 settings-view">
            <div ui-view></div>
        </div>
    </div>
</section>
